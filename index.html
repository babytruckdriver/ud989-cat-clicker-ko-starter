<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Knockout Cat Clicker</title>
</head>

<body>
    <ul data-bind="foreach: catList">
        <li data-bind="text: name, click: $parent.selectCat"></li>
    </ul>
    <div data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter,
        attr: {src: imgSrc}">

        <ul data-bind="foreach: nickNames">
            <li data-bind="text: $data"></li>
        </ul>

    </div>

    <script src="js/lib/knockout-3.5.1.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
